<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Add Expense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #534bae 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1a237e;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a237e;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-cancel {
            background: #f5f5f5;
            color: #546e7a;
        }
        
        .btn-add {
            background: #1a237e;
            color: white;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quick Add Expense</h1>
            <p>Add your expense quickly</p>
        </div>
        
        <form id="expenseForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Dining">Dining</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Work">Work</option>
                    <option value="Medical">Medical</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Learning & Growth">Learning & Growth</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="What was this expense for?" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="paidBy">Paid By</label>
                <select id="paidBy" name="paidBy" required>
                    <option value="Me">Me</option>
                    <option value="Eshwar">Eshwar</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (₹)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-cancel" onclick="resetForm()">Cancel</button>
                <button type="submit" class="btn btn-add">Add Expense</button>
            </div>
        </form>
        
        <div id="successMessage" class="success">
            ✅ Expense added successfully! 
            <br><small>Your expense has been saved.</small>
            <br><a href="/" style="color: #2e7d32; text-decoration: none; font-weight: 600;">← Back to Main App</a>
        </div>
        
        <div id="errorMessage" class="error">
            ❌ Error adding expense. Please try again.
        </div>
    </div>

    <script>
        // Set August 2025 date as default
        document.getElementById('date').value = '2025-08-28';
        
        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                
                const expense = {
                    id: Date.now().toString(),
                    date: formData.get('date'), // Keep as YYYY-MM-DD format
                    type: formData.get('category'),
                    description: formData.get('description'),
                    paidBy: formData.get('paidBy'),
                    amount: parseFloat(formData.get('amount'))
                };
                
                console.log('Adding expense:', expense);
                
                // Save to localStorage
                const existingExpenses = JSON.parse(localStorage.getItem('expenses') || '[]');
                const newExpenses = [...existingExpenses, expense];
                localStorage.setItem('expenses', JSON.stringify(newExpenses));
                
                console.log('Saved to localStorage. Total expenses now:', newExpenses.length);
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    resetForm();
                    document.getElementById('successMessage').style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Error adding expense:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
        
        function resetForm() {
            document.getElementById('expenseForm').reset();
            document.getElementById('date').value = '2025-08-28';
        }
    </script>
</body>
</html>
